<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:tal="http://xml.zope.org/namespaces/tal">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kaminsky bug | DNSmezzo</title>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print" />
    <style type="text/css">
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="header" class="span-24 last">
        <div id="header_left" class="span-7">
          <img src="img/domain.png" alt="" />
        </div>
        <div id="header_left" class="span-11">
          <h1 class="prepend-1">.hu DNS statisztikák</h1>
        </div>
        <div id="header_left" class="span-6 last">
          <img src="img/stat.png" alt="" class="prepend-3" />
        </div>
        <hr />
      </div>
      <div class="box">
        <h2>DNSmezzo eredmények</h2>
        <h3>Rezolverek SPR (Source Port Randomization) nélkül (utoljára módosítva: <span tal:replace="now"/>)</h3>
        <table>
      <thead>
       <tr><th>Rezolver IP</th><th>Kérések száma</th><th>Különböző forrásportok száma</th><th>Ezek aránya</th></tr>
      </thead>
      <tbody>
         <tr tal:repeat="resolver resolvers">
           <td tal:content="resolver/resolver"></td><td tal:content="resolver/requests"></td><td tal:content="resolver/ports"></td><td tal:content="resolver/ratio"></td>
        </tr>
      </tbody>
    </table>
        <img src="kaminsky.png" alt="kaminsky_graph" />
        <p>Utoljára módosíta: 2011-05-15 13:03:39</p>
      </div>
    </div>
  </body>
</html>
