<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:tal="http://xml.zope.org/namespaces/tal">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>QTYPE statisztikák | DNSmezzo</title>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print" />
    <style type="text/css">
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="header" class="span-24 last">
        <div id="header_left" class="span-8">
          <img src="img/domain.png" alt="" />
        </div>
        <div id="header_left" class="span-10">
          <h1 class="prepend-1">.hu DNS statisztikák</h1>
        </div>
        <div id="header_left" class="span-6 last">
          <img src="img/stat.png" alt="" class="prepend-3" />
        </div>
        <hr />
      </div>
      <div class="box">
        <h2>DNSmezzo eredmények</h2>
        <h3>Összes eddigi DNS kérés QTYPE szerinti megoszlása (utoljára módosítva: <span tal:replace="now"/>)</h3>
        <table>
            <thead>
             <tr><th>QTYPE</th><th>Jelentés</th><th>Kérések száma</th><th>Százalékban</th></tr>
            </thead>
            <tbody>
             <tr tal:repeat="qtype qtypes">
               <td tal:content="qtype/type"></td><td tal:content="qtype/meaning"></td><td tal:content="qtype/count"></td><td tal:content="qtype/perc"></td>
            </tr>
            </tbody>
          </table>
        <h2>Időbeli eloszlás</h2>
        <p>
          <img alt="" src="qtypes.png" />
        </p>
        <p>Utoljára módosíta: 2011-05-13 20:14:58</p>
      </div>
    </div>
  </body>
</html>
